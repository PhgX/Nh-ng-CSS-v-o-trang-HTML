<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: rgb(112, 195, 216);
            font-weight: lighter;
        }
        p {
            color: brown;
            font-size: 50px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="mystyle.css"/>
</head>
<body>
    <h1 style="color: rgb(46, 53, 46); font-weight: bolder;">This is heading</h1>
    <p style="color: rosybrown; font-size: larger;">This is an ordinary paragraph. Notice that this text is blue.
         The default text color for a page is defined in the body selector</p>
    
</body>
</html>
